<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!--  <meta .....> faltaba el /-->
	<title>Add Person</title>
</head>
<body>

<h1>Agregar Persona</h1>
<form action="#" th:action="@{/addPerson}" th:object="${persona}" method="post">
	<p>DNI: <input type="text" th:field="*{dni}"/></p>
	<p>Nombre: <input type="text" th:field="*{nombre}"/></p>
	<p>Edad: <input type="text" th:field="*{edad}"/></p>
	<p>Incremento: <input type="text" th:field="*{incremento}"/></p>
	<p>
		<input type="submit" value="enviar"/>
		<input type="reset" value="cancelar"/>
	</p>
</form>

</body>
</html>
